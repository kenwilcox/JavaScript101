<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Just a Generic Page</title>
  <script>
  var word = "bottles";
  var count = 99;
  var drink = prompt("What is your favorite drink", "beer");
  while (count > 0) {
    console.log(count + " " + word + " of " + drink + " on the wall");
    console.log(count + " " + word + " of " + drink + ",");
    console.log("Take one down, pass it around,");
    count = count - 1;
    if (count > 0) {
      console.log(count + " " + word + " of " + drink + " on the wall.");
    } else {
      console.log("No more " + word + " of " + drink + " on the wall.");
    }
  }
  </script>
</head>

<body>
</body>

</html>
